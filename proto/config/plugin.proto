syntax = "proto3";

package ConfigProto;

option go_package = "github.com/bytelang/kplayer/types/config";

import "gogoproto/gogo.proto";

message Plugin {
	repeated PluginInstance lists = 1 [(gogoproto.nullable) = false];
}

message PluginInstance {
	string path = 1;
	string unique = 2;
	map<string, string> params = 3;
}
