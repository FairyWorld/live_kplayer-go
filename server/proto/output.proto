syntax = "proto3";

package RPCProto;

option go_package = "github.com/bytelang/kplayer/cmd/proto";

import "gogoproto/gogo.proto";

message Output {
	string path = 1 [(gogoproto.moretags) = "validate:\"required\""];
	string unique = 2 [(gogoproto.moretags) = "validate:\"required\""];
}

message AddOutputArgs {
	Output output = 1 [(gogoproto.nullable) = false, (gogoproto.moretags) = "validate:\"required\""];
}
message AddOutputReply {
	Output output = 1 [(gogoproto.nullable) = false];
}
